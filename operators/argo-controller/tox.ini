[flake8]
max-line-length = 100

[tox]
skipsdist = True

[testenv]
setenv =
	PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
	-rtest-requirements.txt
	-rrequirements.txt

[testenv:unit]
commands =
	pytest -v {toxinidir}/tests/unit

[testenv:lint]
commands =
	flake8 {toxinidir}/src {toxinidir}/tests
